<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-7">Welcome to Your 
            <span class="font-semibold text-sky-400">Baper Bank</span></h1>
    </header>
    <main>
        <section class="bg-sky-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div class="">
                <input class="w-9/12 block mb-4 rounded-lg px-3 border-4 border-indigo-500/100 " type="email" name="" id="user-email" placeholder="Enter Your Email">
                <input class="w-9/12 block mb-4 rounded-lg px-3 border-4 border-indigo-500/100" type="password" name="" id="user-password" placeholder="Enter Your Password">
                <button id="btn-submit" class="rounded-lg bg-sky-300 hover:bg-sky-700 px-8 py-3 text-white ">Login</button>
            </div>
        </section>
    </main>
    <script src="./js/Bank.js"></script>
</body>
</html>
