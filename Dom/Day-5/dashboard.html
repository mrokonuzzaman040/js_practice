<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-7">Let's get some 
            <span class="font-semibold text-sky-400">
                Moooooonnnney
            </span> !!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-2xl">$<span id="Deposit-balance" >00</span></h2>
                </div>

                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-2xl">$<span id="Withdraw-balance">00</span></h2>
                </div>

                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Total Balance</h4>
                    <h2 class="text-2xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <input class="w-9/12 block mb-4 rounded-lg px-3 border-4 border-indigo-500/100" type="number" name="" id="deposit-input" placeholder="Enter Your Deposit Ammount">
                    <button id="deposit-button" class="rounded-lg bg-sky-300 hover:bg-sky-700 px-8 py-3 text-white ">Deposit</button>
                </div>

                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <input class="w-9/12 block mb-4 rounded-lg px-3 border-4 border-indigo-500/100" type="number" name="" id="withdraw-input" placeholder="Enter Your Withdraw Ammount">
                <button id="withdraw-button" class="rounded-lg bg-sky-300 hover:bg-sky-700 px-8 py-3 text-white ">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/utilitis.js"></script>
    <script src="./js/dashboard.js"></script>
</body>
</html>
